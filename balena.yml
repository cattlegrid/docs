name: cattlegrid
description: >-
  (balena team only - for now) Join the herd and find your way to the greener grass.
  Give your device 10 minutes to download the grid, then point a browser to `cattlegrid.local`
type: sw.application
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/cattlegrid/cattlegrid'
  logo:
    type: blob.asset
    data:
      url: 'https://raw.githubusercontent.com/cattlegrid/docs/main/logo.png'
data:
  defaultDeviceType: raspberrypi4-64
  supportedDeviceTypes:
    - raspberrypi3
    - raspberrypi4-64
    - fincm3
    - raspberrypi400-64
